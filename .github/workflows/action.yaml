name: test actions
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    needs: build # Добавили зависимость от задачи которая идет позже
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: install deps
        run: yarn install
      - name: linter
        run: yarn lint
  build:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: install deps
        run: yarn install
      - name: build
        run: yarn build
